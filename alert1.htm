<html>
<head>
<script type="text/javascript">
function popup()
{
var ime=confirm("Pritisnite tipku")
if (ime==true)
{
document.write("Pritisnuli ste tipku OK")
}
else
{
document.write("Pritisnuli ste tipku Cancel")
}
}
</script>
</head>
<body>

<form>
<input type="button" onclick="popup()" value="Klikni ovdje">
</form>

</body>
</html>
