<script language="JavaScript">

/*U sljedeću varijablu unesite broj koji će predstavljati broj slika koje želite nasumično prikazati */
var broj=3;

/* Sad dolazi dio koda u kojem upisujete kodove za vaše slike. */
if(nasumicno==0){
document.write("<img src='http://thumbs.dreamstime.com/x/happy-students-together-19846895.jpg'>"); }

else if(nasumicno==1){
document.write("<img src='http://static.dnaindia.com/sites/default/files/2014/03/04/218356-goin.jpg'>"); }

else if(nasumicno==2){
document.write("<img src='http://healthyteachingonline.com/blog/wp-content/uploads/2014/10/StudentNotPayingAttention.jpg'>"); }

//Kraj skripte
</script>
